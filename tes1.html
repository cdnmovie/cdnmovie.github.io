<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CDN Movie Player</title>

 <style>
  .player {
  padding-top: 56.25%;
  }
  video {
    width: 100%;
    height: auto;
    }
 </style>
 
     <script type="text/javascript">
        if (document.addEventListener) {
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            }, false);
        } else {
            document.attachEvent('oncontextmenu', function () {
                window.event.returnValue = false;
            });
        }
    </script>
</head>
<body>

 <div class="player">
  <video
    controls
    controlslist="nodownload"
    preload="metadata"
  >
  <source
    src="https://www.googleapis.com/drive/v3/files/1JJejSoyBKZtm55iubj-12xqz4lSsOqOG?alt=media&key=AIzaSyB_N2q3kx3ciE7O30YtwKK0VFEiNwQnwUA"
    type="video/mp4"
  >
  </video>
 </div>
  
</body>
</html>
